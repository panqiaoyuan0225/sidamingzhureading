<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三国演义学习站</title>
    <style>
        /* 1. 基础古风背景 */
        body {
            margin: 0;
            padding: 0;
            background-color: #fcfaf2; /* 宣纸色 */
            font-family: "Microsoft YaHei", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 2. 主容器 */
        .container {
            display: flex;
            align-items: center;
            gap: 100px; /* 画像与按钮之间的间距 */
            max-width: 1000px;
        }

        /* 3. 诸葛亮画像区域 */
        .character-box {
            flex: 1;
        }
        .character-box img {
            width: 400px; /* 根据你的图片大小调整 */
            filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.2));
        }

        /* 4. 按钮导航区域 */
        .nav-menu {
            display: flex;
            flex-direction: column; /* 纵向排列 */
            gap: 30px; /* 按钮之间的垂直间距 */
        }

        /* 5. 阶段按钮样式 */
        .stage-btn {
            text-decoration: none;
            padding: 20px 40px;
            background: #fff;
            color: #333;
            border-left: 5px solid #8b4513; /* 左侧棕色装饰条 */
            border-radius: 4px;
            font-size: 1.25rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            width: 300px;
            display: block;
        }

        /* 按钮悬停效果 */
        .stage-btn:hover {
            transform: translateX(15px); /* 悬停时向右滑出一点 */
            background-color: #8b4513;
            color: #fff;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }

        /* 返回首页按钮 */
        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            text-decoration: none;
            color: #8b4513;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-home">← 返回主站</a>

    <div class="container">
        <div class="character-box">
            <img src="images/zhuge.jpg" alt="诸葛亮">
        </div>

        <div class="nav-menu">
            <a href="sanguo_stage1.html" class="stage-btn">
                第一阶段：初识三国
            </a>
            <a href="sanguo_stage2.html" class="stage-btn">
                第二阶段：深究权谋
            </a>
            <a href="sanguo_stage3.html" class="stage-btn">
                第三阶段：思辨人生
            </a>
        </div>
    </div>

</body>
</html>
