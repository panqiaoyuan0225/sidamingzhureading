    { type: '填空', q: '蜀汉在军事防守上，由姜维在_________死守，阻挡了钟会的大军。', a: '剑阁 (或剑门关)', note: '解析：剑阁天险让魏军主力一度陷入僵局。' },
    { type: '填空', q: '曹丕代汉建魏，标志着中国历史正式进入了_________时期。', a: '三国', note: '解析：此前虽有割据，但在名义上仍属于东汉。' },
    { type: '填空', q: '关羽死后被后世尊称为“_________”，成为了忠义的化身。', a: '武圣', note: '解析：与文圣孔子并列，关羽的影响力早已超越了军事领域。' },
    { type: '填空', q: '蜀汉灭亡时，后主刘禅投降魏国，被封为_________。', a: '安乐公', note: '解析：这也是“乐不思蜀”典故的背景。' },
    { type: '填空', q: '曹操的文学成就极高，他与曹丕、曹植并称为“_________”。', a: '三曹', note: '解析：他们是建安文学的领军人物。' },
    { type: '填空', q: '孙吴政权灭亡的标志是西晋水军攻克了其首都_________。', a: '建业 (或南京)', note: '解析：西晋名将王濬楼船下益州，金陵王气黯然收。' },
    { type: '填空', q: '被称为“锦马超”的蜀汉将领属于_________少数民族势力。', a: '羌胡 (或凉州势力)', note: '解析：马超在西北地区拥有极高的威望。' },
    { type: '填空', q: '三国时期，魏国的地盘主要位于_________流域。', a: '黄河', note: '解析：黄河流域在当时依然是中国的政治与经济中心。' },
    { type: '填空', q: '“士别三日，即更刮目相待”是说孙吴名将_________勤奋好学。', a: '吕蒙', note: '解析：吕蒙从一介武夫成长为深谋远虑的统帅，奇袭荆州即出自其手。' },
    { type: '简答', q: '简述荆州在三国地理博弈中为何被称为“被诅咒的十字路口”？', a: '战略地位极其重要，但地势平坦，无险可守。', note: '解析：荆州是连接魏、蜀、吴三方的枢纽。对于占据者来说，它虽然是向四周扩张的跳板，但由于缺乏天然屏障且三方利益冲突无法调和，导致占据者必须随时面对多线作战的巨大压力。' },
    { type: '简答', q: '曹操之所以能从汉末群雄中脱颖而出，其“屯田制”起到了什么作用？', a: '解决了粮食补给问题，并实现了人口的社会管理。', note: '解析：屯田制通过将流民与土地结合，不仅保证了军队的军粮供给，还使曹操在战乱中获得了稳定的税收和兵源，从而在持久战中耗赢了其他军阀。' },
    { type: '简答', q: '为什么《隆中对》中强调“跨有荆益”是北伐成功的前提？', a: '目的是形成两路并举的钳形攻势。', note: '解析：如果只从益州出兵，会受阻于秦岭山道；若同时从荆州出兵宛洛，魏国必须分兵防御，蜀汉才能打破地理限制，使魏国首尾不能相顾。' },
    { type: '简答', q: '分析赤壁之战中孙刘联军获胜的地理环境因素。', a: '利用了水网地形、气候（东南风）和北方士兵的生理局限。', note: '解析：南方湿润多水阻断了北方骑兵的机动性；曹军不习水性导致连环锁船；周瑜敏锐捕捉到冬至前后的气象变化，利用火攻扩大了战果。' },
    { type: '简答', q: '从长远来看，为什么曹魏统一全国是历史的必然？', a: '综合国力（人口、资源、正统地位）的绝对压制。', note: '解析：曹魏占据了当时全国超过65%的人口和农耕产区。在长期的对峙中，魏国的容错率远高于蜀吴。随着时间的推移，这种巨大的资源差距最终演变为无法逾越的军事压制。' }
];
    function startQuiz() {
        document.getElementById('quiz-cover').style.display = 'none';
        document.getElementById('quiz-content').style.display = 'block';
        renderQuestions(); // 调用下面的分区渲染函数
    }

function renderQuestions() {

    const container = document.getElementById('quiz-app');
    const questions = GLOBAL_QUIZ_DATA;
    if(!container || container.innerHTML !== "") return; 

    const sections = [
        { title: '第一部分：选择题(共50题)', type: '选择' },
        { title: '第二部分：填空题(共45题)', type: '填空' },
        { title: '第三部分：简答题(共5题)', type: '简答' }
    ];

    sections.forEach(sec => {
        const filtered = questions.filter(item => item.type === sec.type);
        if (filtered.length > 0) {
            const header = document.createElement('h2');
            header.style.cssText = "color:#8b1a1a; border-bottom:2px solid #8b1a1a; margin-top:40px; padding-bottom:10px;";
            header.innerText = sec.title;
            container.appendChild(header);

            filtered.forEach((item, idx) => {
                const qId = `q-${sec.type}-${idx}`; // 为每道题生成唯一ID
                const div = document.createElement('div');
                div.style.cssText = "margin-bottom:30px; padding:20px; background:#fff; border:1px solid #eee; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.05);";
                
                let html = `<p style="font-size:1.1rem;"><strong>${idx + 1}.</strong> ${item.q}</p>`;

                // --- 分支：选择题渲染按钮 ---
                if (item.type === '选择') {
                    const opts = item.options.split('|');
                    html += `<div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:15px;">`;
                    opts.forEach(opt => {
                        const val = opt.trim().charAt(0); // 提取 A, B, C, D
                        html += `<button onclick="checkSelect(this, '${val}', '${item.a}', '${qId}')" 
                                 style="padding:8px 20px; border:1px solid #ccc; background:#fff; cursor:pointer; border-radius:4px; transition:0.3s;">
                                 ${opt.trim()}
                                 </button>`;
                    });
                    html += `</div>`;
                } 
                // --- 分支：填空题渲染输入框 ---
                else if (item.type === '填空') {
                    html += `<div style="margin-top:15px;">
                                <input type="text" id="input-${qId}" placeholder="在此输入答案..." 
                                 style="padding:10px; width:250px; border:1px solid #ccc; border-radius:4px;">
                                <button onclick="checkFill('${qId}', '${item.a}')" 
                                 style="padding:10px 20px; background:#8b1a1a; color:white; border:none; border-radius:4px; margin-left:10px; cursor:pointer;">提交</button>
                             </div>`;
                }
                // --- 分支：简答题渲染大文本框 ---
                else {
                    html += `<div style="margin-top:15px;">
                                <textarea id="input-${qId}" placeholder="请阐述你的见解..." 
                                 style="padding:10px; width:100%; height:80px; border:1px solid #ccc; border-radius:4px;"></textarea>
                                <button onclick="checkBrief('${qId}')" 
                                 style="padding:10px 20px; background:#333; color:white; border:none; border-radius:4px; margin-top:10px; cursor:pointer;">完成思考</button>
                             </div>`;
                }

                // 统一的反馈区域
                html += `<div id="feedback-${qId}" style="margin-top:15px; display:none;"></div>`;
                
                // 传统的解析区域（默认隐藏，答题后显示）
                html += `
                    <details id="note-${qId}" style="margin-top:10px; display:none;">
                        <summary style="color:#8b1a1a; cursor:pointer; font-weight:bold;">查看解析</summary>
                        <div style="margin-top:10px; padding:12px; background:#f9f9f9; border-left:4px solid #8b1a1a; font-size:0.9rem;">
                            <strong>解析：</strong>${item.note}
                        </div>
                    </details>`;

                div.innerHTML = html;
                container.appendChild(div);
            });
        }
    });
}

// 选择题判对错
function checkSelect(btn, userVal, correctVal, qId) {
    const feedback = document.getElementById(`feedback-${qId}`);
    const note = document.getElementById(`note-${qId}`);
    feedback.style.display = "block";
    note.style.display = "block";

    if (userVal === correctVal) {
        btn.style.background = "#dcfce7";
        btn.style.borderColor = "#16a34a";
        feedback.innerHTML = `<span style="color:#16a34a; font-weight:bold;">✅ 回答正确！</span>`;
    } else {
        btn.style.background = "#fee2e2";
        btn.style.borderColor = "#ef4444";
        feedback.innerHTML = `<span style="color:#ef4444; font-weight:bold;">❌ 回答错误，正确答案是 ${correctVal}</span>`;
    }
    // 禁用该题所有按钮，防止重复点
    const buttons = btn.parentElement.querySelectorAll('button');
    buttons.forEach(b => b.onclick = null);
}

// 填空题判对错
function checkFill(qId, correctVal) {
    const input = document.getElementById(`input-${qId}`);
    const feedback = document.getElementById(`feedback-${qId}`);
    const note = document.getElementById(`note-${qId}`);
    feedback.style.display = "block";
    note.style.display = "block";

    if (input.value.trim() === correctVal) {
        feedback.innerHTML = `<span style="color:#16a34a; font-weight:bold;">✅ 恭喜，完全正确！</span>`;
        input.style.borderColor = "#16a34a";
    } else {
        feedback.innerHTML = `<span style="color:#ef4444; font-weight:bold;">❌ 差了一点点，正确答案是：${correctVal}</span>`;
        input.style.borderColor = "#ef4444";
    }
}

function checkBrief(qId) {
    const feedback = document.getElementById(`feedback-${qId}`);
    const note = document.getElementById(`note-${qId}`);
    feedback.style.display = "block";
    note.style.display = "block";
    feedback.innerHTML = `<span style="color:#333; font-weight:bold;">💡 已记录你的思考。请对照下方解析自我核对：</span>`;
}

    function changeTab(element, title) {
        const items = document.querySelectorAll('.nav-item');
        items.forEach(item => item.classList.remove('active'));
        element.classList.add('active');
        
        document.getElementById('content-title').innerText = title;
        const body = document.getElementById('content-body');
        if (contentData[title]) {
            body.innerHTML = contentData[title];
        }
    }

    window.onload = function() {
        const firstItem = document.querySelector('.nav-item');
        changeTab(firstItem, '壹 · 汉末风云');
    };
    </script>
