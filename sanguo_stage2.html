            <p style="background: #f9f9f9; padding: 10px; border-left: 4px solid #8b1a1a;"><b>小结：</b>赤壁之战是《三国演义》中计谋最密集、最经典的战役。从苦肉计骗取信任，到连环计锁住敌船，再到借东风提供天时，最终以火攻收尾，环环相扣，缺一不可，堪称谋略教科书。</p>
        </div>

        <div class="topic-card">
            <h2 style="color: #8b1a1a; border-bottom: 2px solid #8b1a1a;">二、官渡之战——一击制胜的奇袭战</h2>
            <p>背景：曹操与袁绍在官渡长期对峙，曹军兵少粮尽，形势危急。</p>
            <p><b>• 核心计谋：釜底抽薪，奇袭乌巢</b>
            <br>关键人物：曹操、许攸。
            <br>详细过程：袁绍谋士许攸因家人犯法被捕，加之献计不被采纳，愤而投奔曹操。他带来了决定胜负的情报：袁绍的粮草辎重，全部囤积在乌巢（今河南封丘西），守将淳于琼防备松懈。许攸献计，若以精兵轻装突袭，烧其粮草，不出三日，袁军必不战自乱。曹操当机立断，放弃正面防守，亲自率领五千精锐，伪装成袁军，连夜奔袭乌巢，四面纵火，将袁绍的粮草焚烧一空。此计直击袁绍大军命脉，前线袁军闻讯军心崩溃，大将张郃、高览临阵倒戈。曹操由此一举扭转战局，以弱胜强，奠定了统一北方的基础。</p>
        </div>

            <br>详细过程：面对刘备的复仇大军，年轻将领陆逊被任命为大都督。他采取坚守不出的策略，无论蜀军如何挑战辱骂，都命令吴军避其锋芒，扼守险要。双方相持长达七八个月，蜀军锐气耗尽，士气低落，加之天气炎热，刘备被迫将水军移到岸上，在山林间扎下连绵不绝的营寨。陆逊敏锐地捕捉到战机，趁蜀军疲惫、部署失误之际，发动全面反攻。他命令士兵每人手持一把茅草，夜间接近蜀营，顺风放火。一时间，刘备的四十多座营寨陷入一片火海。吴军趁势猛攻，蜀军全线崩溃。此计完美体现了“避其锋芒，击其惰归”的军事思想。</p>

        <div class="topic-card">
            <h2 style="color: #8b1a1a; border-bottom: 2px solid #8b1a1a;">四、空城计——极致的心理博弈</h2>
            <p>背景：马谡失守街亭，诸葛亮主力分散，西城县仅余老弱残兵，司马懿大军突然兵临城下。</p>
            <p><b>• 核心计谋：虚者实之，疑兵之计</b>
            <br>关键人物：诸葛亮、司马懿。
            <br>详细过程：面对绝境，诸葛亮下令大开四方城门，派老弱士兵洒扫街道，自己则披上鹤氅，戴上纶巾，于城楼上焚香抚琴，神情自若。司马懿大军赶到，见此情景，生性多疑的他立刻怀疑城中有埋伏。他认为诸葛亮一生谨慎，从不弄险，如此大开城门，必有诡计。在儿子司马昭的质疑下，司马懿仍不敢冒险，最终下令全军急速撤退。诸葛亮以此极度冒险的心理战术，吓退了十五万大军，赢得了撤退时间。此计的成功，深深依赖于诸葛亮对司马懿多疑性格的精准把握。</p>
        </div>

            <p>背景：关羽北伐襄樊，围困曹仁，曹操派于禁、庞德率七军精锐救援。</p>
            <p><b>• 核心计谋：因势利导，水攻破敌</b>
            <br>关键人物：关羽。
            <br>详细过程：于禁将大军驻扎在樊城北面的低洼之地。时值秋季，连绵大雨，汉水暴涨。关羽敏锐地察觉到地形和天气带来的战机。他提前准备大量船只，并命令士兵堵塞各处水道。待水位涨至最高时，他下令决堤放水。顷刻间，洪水滔天，于禁的七军全部被淹，人马溺毙无数。于禁被迫投降，庞德被擒杀。此计不费一兵一卒，借助自然之力，使关羽“威震华夏”，达到其军事生涯的顶峰。</p>
        </div>

        <div class="topic-card">
            <h2 style="color: #8b1a1a; border-bottom: 2px solid #8b1a1a;">六、智取汉中——心理与信息的双重较量</h2>
            <p>背景：曹操与刘备争夺汉中，双方僵持不下。</p>
            <p><b>• 核心计谋：鸡肋之言与疑兵之计</b>
            <br>关键人物：曹操、杨修 / 诸葛亮、赵云。
            <br>详细过程：
            <br>1. 曹操的“鸡肋”：曹操见久攻不下，心中已有退意。夜间口令定为“鸡肋”。主簿杨修听后，立即收拾行装，说：“鸡肋，食之无肉，弃之有味。大王以此比喻汉中，可知要退兵了。”这泄露了军机，也触怒了曹操，最终被借故处死。但“鸡肋”口令本身，反映了曹操进退两难的心理，是一种无意识的心理暗示。
            <br>2. 赵云的“空营计”：在一次遭遇战中，赵云兵力处于劣势。他下令大开营门，偃旗息鼓。曹军疑有埋伏，不敢进攻而撤退。赵云趁机命军士擂鼓呐喊，用弓弩从后猛射，曹军惊骇自相践踏，大败而回。刘备赞其“子龙一身都是胆也”。此计与空城计异曲同工，以虚张声势震慑敌军。</p>
        </div>

            <p><b>• 核心计谋：攻心为上，心战为尊</b>

            <br>详细过程：诸葛亮并非单纯追求军事胜利。他对孟获“擒而复纵”，前后达七次。每次擒住孟获后，都带他参观己方营垒，问其是否心服，孟获每次都以各种理由（地形、运气、手下叛变等）不服，诸葛亮便放他回去再战。通过反复的军事胜利和宽宏大量的感化，孟获及其部族的心防被彻底瓦解。第七次被擒后，孟获垂泪道：“公，天威也，南人不复反矣！”从此真心归顺。此计的核心在于彻底收服人心，从根本上解决了后方叛乱问题，为日后北伐奠定了稳定的基础。</p>
