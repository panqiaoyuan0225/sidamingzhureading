// 2. 交互函数：开启默写
function openDict(id) {
    const box = document.getElementById('box-' + id);
    const orig = document.getElementById('orig-' + id);
    const btnRead = document.getElementById('btn-read-' + id);
    
    if(box) box.style.display = 'block';
    if(orig) orig.style.display = 'none'; // 彻底隐藏原文，防止偷看
    if(btnRead) btnRead.style.display = 'none'; // 隐藏入口按钮
}

// 3. 交互函数：返回阅读（重置）
function closeDict(id) {
    const box = document.getElementById('box-' + id);
    const orig = document.getElementById('orig-' + id);
    const btnRead = document.getElementById('btn-read-' + id);
    const res = document.getElementById('res-' + id);
    const input = document.getElementById('in-' + id);
    
    if(box) box.style.display = 'none';
    if(orig) orig.style.display = 'block'; // 恢复原文显示
    if(btnRead) btnRead.style.display = 'flex'; // 恢复入口按钮
    if(res) {
        res.style.display = 'none';
        res.innerHTML = '';
    }
    if(input) input.value = ''; // 清空已输入的文字
}

function checkPoem(id) {
    const userRaw = document.getElementById('in-' + id).value;
    // 过滤掉用户输入中的所有标点和空白，只留纯汉字用于比对
    const userClean = userRaw.replace(/[\s\n\r，。？！；：、\.,\?!\uff0c\u3002]/g, '');
    const targetFull = poemLibrary[id]; // 带有标点和换行的原文
    const resBox = document.getElementById('res-' + id);
    
    let htmlResult = "<b style='color:#4a0404;'>💡 批改详情：</b><br>";
    htmlResult += "<div style='word-break: break-all; line-height:2; letter-spacing:1px; background:#fff; padding:15px; border-radius:4px; border:1px solid #e0e0e0; white-space: pre-wrap; text-align:left;'>";
    
    let userIdx = 0;
    // 遍历带有标点的【标准原文】
    for (let i = 0; i < targetFull.length; i++) {
        const char = targetFull[i];
        
        // 如果是标点、空格或换行符，直接原样显示，不计入用户对比索引
        if (/[\s\n\r，。？！；：、\.,\?!\uff0c\u3002]/.test(char)) {
            htmlResult += `<span style="color:#999;">${char}</span>`;
            continue;
        }

        // 如果是汉字，则拿用户当前的字来比对
        const userChar = userClean[userIdx] || '';
        if (userChar === char) {
            htmlResult += `<span style="color:green;">${char}</span>`;
        } else {
            // 如果写错了或者没写到，显示红色。如果没有输入，显示 ○
            htmlResult += `<span style="color:red; font-weight:bold; text-decoration:underline;">${userChar || '○'}</span>`;
        }
        userIdx++; // 移动用户文字的指针
    }
    
    htmlResult += "</div>";
    htmlResult += "<p style='font-size:0.85rem; color:#666; margin-top:5px;'>注：系统已自动跳过标点符号进行文字比对。</p>";
    
    resBox.innerHTML = htmlResult;
    resBox.style.display = 'block';
}

function toggleMode(id) {
    openDict(id);
}
